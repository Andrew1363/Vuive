<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm Kiếm Đồ Ăn Ngon</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Food News</h1>
      <p>Chia sẻ công thức nấu ăn</p>
    </header>

    <main>
      <section class="tim-kiem">
        <form class="form">
          <input type="text" placeholder="Tìm kiếm món ăn" class="search_bar" />
          <select name="loai-mon-an">
            <option value="tat-ca">Tất cả</option>
            <option value="mon-khai-vi">Món khai vị</option>
            <option value="mon-chinh">Món chính</option>
            <option value="mon-trang-mieng">Món tráng miệng</option>
          </select>
          <button type="submit" class="btnSearch">Tìm kiếm</button>
        </form>
      </section>

      <section class="danh-muc">
        <h2>Danh mục món ăn</h2>
        <ul>
          <li><a href="#">Món Việt Nam</a></li>
          <li><a href="#">Món Âu</a></li>
          <li><a href="#">Món Á</a></li>
          <li><a href="#">Món chay</a></li>
          <li><a href="#">Món ăn theo mùa</a></li>
        </ul>
      </section>

      <section class="mon-an">
        <h2>Món ăn mới nhất</h2>
        <ul class="recipe__list">
          <li class="recipe__details">
            <div>
              <img
                src="https://clipart-library.com/data_images/6103.png"
                alt=""
              />
            </div>
            <div class="recipe__infor">
              <div>
                <h3>${data.name}</h3>
                <p>${data.description}</p>
              </div>
              <a href="#">View Detail</a>
            </div>
          </li>
          <li class="recipe__details">
            <div>
              <img
                src="https://clipart-library.com/data_images/6103.png"
                alt=""
              />
            </div>
            <div class="recipe__infor">
              <div>
                <h3>${data.name}</h3>
                <p>${data.description}</p>
              </div>
              <a href="#">View Detail</a>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2024 Tìm Kiếm Đồ Ăn Ngon</p>
    </footer>
  </body>
</html>
