<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm Kiếm Đồ Ăn Ngon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Food News</h1>
      <p>Chia sẻ công thức nấu ăn</p>
    </header>

    <main>
      <section class="tim-kiem">
        <form action="#">
          <input type="text" placeholder="Tìm kiếm món ăn" />
          <select name="loai-mon-an">
            <option value="tat-ca">Tất cả</option>
            <option value="mon-khai-vi">Món khai vị</option>
            <option value="mon-chinh">Món chính</option>
            <option value="mon-trang-mieng">Món tráng miệng</option>
          </select>
          <button type="submit">Tìm kiếm</button>
        </form>
      </section>

      <section class="danh-muc">
        <h2>Danh mục món ăn</h2>
        <ul>
          <li><a href="#">Món Việt Nam</a></li>
          <li><a href="#">Món Âu</a></li>
          <li><a href="#">Món Á</a></li>
          <li><a href="#">Món chay</a></li>
          <li><a href="#">Món ăn theo mùa</a></li>
        </ul>
      </section>

      <section class="mon-an">
        <h2>Món ăn mới nhất</h2>
        <ul>
          <li>
            <a href="#">
              <img src="images/1.jpg" alt="Món X" />
              <h3>Món X</h3>
              <p>Mô tả ngắn về món X</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/2.jpg" alt="Món Y" />
              <h3>Món Y</h3>
              <p>Mô tả ngắn về món Y</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/3.jpg" alt="Món Z" />
              <h3>Món Z</h3>
              <p>Mô tả ngắn về món Z</p>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2024 Tìm Kiếm Đồ Ăn Ngon</p>
    </footer>
  </body>
</html>
